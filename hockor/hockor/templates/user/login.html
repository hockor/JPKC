{%extends 'base.html'%}

{%block t_body%}
<div class="container">

    <ul class="tabs">
        <li class="active"><a href="#tab1">登录</a></li>
        <li><a href="#tab4">注册</a></li>
    </ul>
    <div class="tab_container">
        <div id="tab1"  class="tab_content login" style="display: block; ">
            用户名：<input class="username" type="text" placeholder="请输入你的用户名"/><br>
            <span class="error-tip">请输入用户名</span>
            密&nbsp;&nbsp;&nbsp;码：<input class="userpass" type="password" placeholder="请输入你的密码"/>
            <br><span class="error-tip">请输入密码</span>
            <div class="put">
                <span class="login-btn forget">忘记密码？</span>
                <span class="login-it login-btn">登录</span>
            </div>
        </div>

        <div id="tab4" class="tab_content reg" style="display: none; ">
            用户名：<input class="reg-user" type="text"/><br>
            <span class="error-tip">请输入用户名</span>
            密 码：<input class="reg-pass" type="password"/><br>
            <span class="error-tip">请输入密码</span>
            确认密码：<input class="reg-pass-agin" type="password"/><br>
            <span class="error-tip">请输入密码</span>
            学  号：<input class="reg-num" type="number"/><br>
            <span class="error-tip">请输入正确的学号</span>
            邮     箱：<input class="reg-email" type="email"/><br>
            <span class="error-tip">请输入正确的邮箱</span>
            <div class="put">
                <span class="login-btn regester">注册</span>
            </div>
        </div>
    </div>

</div>

{%endblock%}
